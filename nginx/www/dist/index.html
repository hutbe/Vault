<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx-HomePage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #4a6cf7;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(74, 108, 247, 0.1);
        }
        
        .error-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        
        .home-button {
            display: inline-block;
            background: #4a6cf7;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
        }
        
        .home-button:hover {
            background: #3a5ce5;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.4);
        }
        
        .home-button:active {
            transform: translateY(0);
        }
        
        .animation-container {
            margin: 30px 0;
        }
        
        .lost-illustration {
            width: 200px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }
        
        .lost-illustration:before {
            content: "Hi";
            position: absolute;
            font-size: 100px;
            font-weight: 900;
            color: rgba(74, 108, 247, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        
        .compass {
            width: 80px;
            height: 80px;
            border: 3px solid #4a6cf7;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 8s linear infinite;
        }
        
        .compass:before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4a6cf7;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .north {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #4a6cf7;
        }
        
        .suggestions {
            margin-top: 30px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .suggestions h3 {
            margin-bottom: 10px;
            color: #4a6cf7;
        }
        
        .suggestions ul {
            padding-left: 20px;
        }
        
        .suggestions li {
            margin-bottom: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">Nginx-HomePage</div>
        <h1 class="error-title"></h1>
        
        <div class="animation-container">
            <div class="lost-illustration">
                <div class="compass">
                    <div class="north">N</div>
                </div>
            </div>
        </div>
        
        <!-- <p class="error-message">抱歉，您访问的页面不存在或已被移动。</p>
        
        <a href="/" class="home-button">去Google</a> -->

</body>
</html>
