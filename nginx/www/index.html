<!DOCTYPE HTML>
<html>
  <head>
    <title>Hut丨丨</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8"/>
    <style>
       body{font-family:Tahoma,Arial,Helvetica,sans-serif;}
      .footer{background:none;color:#666;height:40px;line-height:30px;font-size:12px;}
      .regbodyBg{background-position:left 0px;}
      .regHeader{left: 0px; margin-top:0px;}
      .container{width:100%;padding:0.1rem 0.6rem;border:0px solid #dedede;margin:10px auto;background:#fff;text-align:left;box-sizing: border-box;}
      .container h1,.container h3,.container li,.container p{font-size:14px;line-height:24px;margin-top: 20px;}
      .container h1{text-align:center;font-size:20px;}
      .container p{margin-left:2px;}
      .container li {margin-left: 6px;margin-top:6px;list-style-type:none;}
      .footer { 
        position: absolute; 
        margin: auto;
        bottom: 0; 
        z-index: 10;
        font-size:12px;
        width:100%;
        display: flex;
        justify-content: center;
      }
    </style>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 24 * (clientWidth / 640) + 'px';
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>

<body class="regbodyBg">
  <div class="container">
    <div class="regHeader">
      <p>To be or not to be, that is the question.</p>
    </div>
    
  </div>

  </footer>
</body>
</html>
