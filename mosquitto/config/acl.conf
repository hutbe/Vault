# ACL (Access Control List) 配置文件
# 格式: 
# user <username>
# topic [read|write|readwrite] <topic>

# 管理员用户 - 完全权限
user admin
topic readwrite #

# 普通用户示例 - 只能访问自己的主题
user test
topic readwrite test/#
topic read test/#

user hut
topic readwrite #

# 设备用户示例
user device1
topic write sensors/device1/#
topic read commands/device1/#

# 模式匹配示例
# pattern [read|write|readwrite] <topic with %u or %c>
# %u = username, %c = clientid
pattern readwrite devices/%u/#
pattern read shared/notifications/%c/#